<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description"
        content="Get in touch with Fenlo AI. We are ready to help you transform your business with intelligent AI solutions.">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://fenloai.com/contact">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Preload Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://fenloai.com/contact">
    <meta property="og:title" content="Contact Us - Fenlo AI">
    <meta property="og:description" content="Get in touch with Fenlo AI. We are ready to help you transform your business with intelligent AI solutions.">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://fenloai.com/contact">
    <meta name="twitter:title" content="Contact Us - Fenlo AI">
    <meta name="twitter:description" content="Get in touch with Fenlo AI. We are ready to help you transform your business with intelligent AI solutions.">
    <meta name="twitter:image" content="https://fenloai.com/og-image.png">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <a href="#main-content" class="skip-to-content">Skip to main content</a>
    <div class="bg-glow"></div>
    <div class="bg-grid"></div>

    <nav class="navbar" role="navigation" aria-label="Main navigation">
        <div class="nav-container">
            <a href="index.html" class="logo">Fenlo AI</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
            <button class="mobile-menu-toggle" aria-label="Toggle menu" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <div class="mobile-nav" aria-hidden="true">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="contact.html" class="active">Contact</a>
    </div>

    <section class="page-header">
        <h1 class="gradient-text">Contact Us</h1>
        <p class="intro-text">Ready to transform your business? Let's start a conversation.</p>
    </section>

    <main id="main-content">
    <section class="section">
        <div class="container max-w-md">
                <!-- Contact Form -->
                <div class="contact-form-container">
                    <form class="glass-card contact-form" id="contact-form" action="https://formspree.io/f/mlgrjodv" method="POST">
                        <div class="form-group">
                            <label for="name">Name <span class="required">*</span></label>
                            <input type="text" id="name" name="name" placeholder="Your Name" required>
                            <span class="error-message" id="name-error"></span>
                        </div>
                        <div class="form-group">
                            <label for="email">Email <span class="required">*</span></label>
                            <input type="email" id="email" name="email" placeholder="your@email.com" required>
                            <span class="error-message" id="email-error"></span>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject <span class="required">*</span></label>
                            <input type="text" id="subject" name="subject" placeholder="Project Inquiry" required>
                            <span class="error-message" id="subject-error"></span>
                        </div>
                        <div class="form-group">
                            <label for="message">Message <span class="required">*</span></label>
                            <textarea id="message" name="message" rows="5" placeholder="Tell us about your project..." required></textarea>
                            <span class="error-message" id="message-error"></span>
                        </div>
                        <button type="submit" class="btn btn-primary" id="submit-btn">
                            <span class="btn-text">Send Message</span>
                            <span class="btn-loading" style="display: none;">Sending...</span>
                        </button>
                        <div class="form-status" id="form-status"></div>
                    </form>
                </div>
        </div>
    </section>
    </main>

    <footer role="contentinfo">
        <p>&copy; 2025 Fenlo AI. All rights reserved.</p>
        <a href="mailto:contact@fenloai.com" class="email">contact@fenloai.com</a>
    </footer>

    <script>
        // Card hover effect
        document.querySelectorAll('.glass-card').forEach(card => {
            card.addEventListener('mousemove', e => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                card.style.setProperty('--mouse-x', `${x}px`);
                card.style.setProperty('--mouse-y', `${y}px`);
            });
        });

        // Mobile menu toggle
        const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
        const mobileNav = document.querySelector('.mobile-nav');

        if (mobileMenuToggle && mobileNav) {
            mobileMenuToggle.addEventListener('click', () => {
                const isActive = mobileMenuToggle.classList.toggle('active');
                mobileNav.classList.toggle('active');
                mobileMenuToggle.setAttribute('aria-expanded', isActive);
                mobileNav.setAttribute('aria-hidden', !isActive);
                document.body.style.overflow = isActive ? 'hidden' : '';
            });

            mobileNav.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    mobileMenuToggle.classList.remove('active');
                    mobileNav.classList.remove('active');
                    mobileMenuToggle.setAttribute('aria-expanded', 'false');
                    mobileNav.setAttribute('aria-hidden', 'true');
                    document.body.style.overflow = '';
                });
            });
        }

        // Form validation and submission
        const form = document.getElementById('contact-form');
        const submitBtn = document.getElementById('submit-btn');
        const btnText = submitBtn.querySelector('.btn-text');
        const btnLoading = submitBtn.querySelector('.btn-loading');
        const formStatus = document.getElementById('form-status');

        // Validation functions
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function showError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorSpan = document.getElementById(fieldId + '-error');
            field.classList.add('error');
            field.classList.remove('valid');
            errorSpan.textContent = message;
            errorSpan.style.display = 'block';
        }

        function showValid(fieldId) {
            const field = document.getElementById(fieldId);
            const errorSpan = document.getElementById(fieldId + '-error');
            field.classList.remove('error');
            field.classList.add('valid');
            errorSpan.textContent = '';
            errorSpan.style.display = 'none';
        }

        function clearValidation(fieldId) {
            const field = document.getElementById(fieldId);
            const errorSpan = document.getElementById(fieldId + '-error');
            field.classList.remove('error', 'valid');
            errorSpan.textContent = '';
            errorSpan.style.display = 'none';
        }

        // Real-time validation
        document.getElementById('name').addEventListener('blur', function() {
            if (this.value.trim().length < 2) {
                showError('name', 'Please enter your name');
            } else {
                showValid('name');
            }
        });

        document.getElementById('email').addEventListener('blur', function() {
            if (!validateEmail(this.value)) {
                showError('email', 'Please enter a valid email address');
            } else {
                showValid('email');
            }
        });

        document.getElementById('subject').addEventListener('blur', function() {
            if (this.value.trim().length < 2) {
                showError('subject', 'Please enter a subject');
            } else {
                showValid('subject');
            }
        });

        document.getElementById('message').addEventListener('blur', function() {
            if (this.value.trim().length < 10) {
                showError('message', 'Please enter a message (at least 10 characters)');
            } else {
                showValid('message');
            }
        });

        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Validate all fields
            let isValid = true;
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const subject = document.getElementById('subject').value.trim();
            const message = document.getElementById('message').value.trim();

            if (name.length < 2) {
                showError('name', 'Please enter your name');
                isValid = false;
            } else {
                showValid('name');
            }

            if (!validateEmail(email)) {
                showError('email', 'Please enter a valid email address');
                isValid = false;
            } else {
                showValid('email');
            }

            if (subject.length < 2) {
                showError('subject', 'Please enter a subject');
                isValid = false;
            } else {
                showValid('subject');
            }

            if (message.length < 10) {
                showError('message', 'Please enter a message (at least 10 characters)');
                isValid = false;
            } else {
                showValid('message');
            }

            if (!isValid) return;

            // Show loading state
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline';
            submitBtn.disabled = true;
            formStatus.textContent = '';
            formStatus.className = 'form-status';

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: new FormData(form),
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    formStatus.textContent = 'Thank you! Your message has been sent. We\'ll get back to you soon.';
                    formStatus.classList.add('success');
                    form.reset();
                    // Clear validation states
                    ['name', 'email', 'subject', 'message'].forEach(clearValidation);
                } else {
                    throw new Error('Form submission failed');
                }
            } catch (error) {
                formStatus.textContent = 'Oops! There was a problem sending your message. Please email us directly at contact@fenloai.com';
                formStatus.classList.add('error');
            } finally {
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
